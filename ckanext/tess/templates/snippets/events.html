

<b>URL</b> = {{ events[0] }}
{% set events = events[1] %}
{% if events %}

<div class="module-content">
    <ul class="media-grid masonry" data-module="media-grid">
        {% for event in events: %}
            <li class="media-item masonry-brick node-brick">
                {% snippet "snippets/related_event.html", event=event, related=related %}<br>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<a href="http://iann.pro/iannviewer">Find more events</a>
