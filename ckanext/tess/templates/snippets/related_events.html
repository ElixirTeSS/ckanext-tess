{% if events %}
<h1>Potential Related Events</h1>
<div class="module-content">
    <ul class="media-grid masonry" data-module="media-grid">
        {% for event in events: %}
            <li class="media-item masonry-brick node-brick">
                <h3>Event</h3>{% snippet "snippets/related_event.html", event=event %}<br>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<a href="http://iann.pro/iannviewer">Find more events</a>
